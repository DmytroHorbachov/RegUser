<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Head -->
<div class="container head">
    <div class="raw">
        <div class="col"></div>
        <div class="col">
            <h1>Registration</h1>
            <div id="access">All good</div>
            <div id="error-block"></div>
        </div>
        <div class="col"></div>
    </div>
</div>

<!-- Main / Form -->

<form id="form">
    <div class="container body">
        <div class="row">
            <div class="col-4">
                <label for="name">What's your name? </label>
            </div>
            <div class="col-8">
                <input
                        type="text"
                        name="name"
                        placeholder="Enter your name"
                        id="name"/>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="lastName">What's your lastname? </label>
            </div>
            <div class="col-8">
                <input
                        type="text"
                        name="lastName"
                        placeholder="Enter your lastname"
                        id="lastName"/>
            </div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="col-4">
                <label for="email">Type your email</label>
            </div>
            <div class="col-8">
                <input
                        type="text"
                        name="email"
                        placeholder="Enter your email"
                        id="email"/>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="col-4">
                <label for="password">Type your password</label>
            </div>
            <div class="col-8">
                <input
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        id="password"/>
            </div>

            <div class="col-4">
                <label for="passwordAgain">Repeat password</label>
            </div>
            <div class="col-8">
                <input
                        type="password"
                        name="passwordAgain"
                        placeholder="Repeat the password"
                        id="passwordAgain"/>
            </div>
        </div>
    </div>

    <div class="container btn">
        <div class="row">
            <div class="col-2">
                <button
                        type="button"
                        class="btn btn-primary"
                        id="reg_user">
                    Register
                </button>
            </div>
        </div>
    </div>
</form>

<footer class="d-flex justify-content-center">All right reserved</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
    $('#access').hide();
    $('#reg_user').click(function () {
        let name = $('#name').val();
        let lastName = $('#lastName').val();
        let email = $('#email').val();
        let password = $('#password').val();
        let passwordAgain = $('#passwordAgain').val();

        $.ajax({
            url: 'reg.php',
            type: 'POST',
            cache: false,
            data: {
                'name': name,
                'lastName': lastName,
                'email': email,
                'password': password,
                'passwordAgain': passwordAgain
            },
            dataType: 'html',
            success: function (data) {
                if (data === "Done") {
                    $("#reg_user").text("Все готово");
                    $("#error-block").hide();
                    $('#form').hide();
                    $("#access").show();

                } else {
                    $("#error-block").show();
                    $("#error-block").text(data);
                }
            }
        });
    });
</script>
</body>
</html>
